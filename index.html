<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../frames/bootstrap/dist/css/bootstrap.css">
    <!--<script type="text/javascript" src="../frames/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="../frames/angular-1.4.0-rc.2/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <style>
        td{
            margin: 10px;
        }
    </style>
</head>
<body>
  <div class="container" ng-controller="cartController">
      <div class="row" style="margin: auto">
          <div class="col-md-6" >
              <h4>商品列表</h4>
                <table class="table">
                    <thead>
                       <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>单价</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="left-cart-borders" ng-repeat="item in cart">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price | currency:'￥':2}}</td>
                        <td><button class="btn btn-warning" ng-click="add(item.id)">购买</button></td>
                      </tr>
                    </tbody>
                </table>
              <div class="row" style="margin: auto">
                  <div class="col-md-12">
                      <h4>购物车</h4>
                      <table class="table" ng-show="boughtList.length">
                          <thead>
                          <tr>
                              <th>名称</th>
                              <th>总价</th>
                              <th>数量</th>
                              <th>操作</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr  class="right-boughtList-borders" ng-repeat="item in boughtList">
                              <td>{{item.name}}</td>
                              <td>{{item.price | currency:'￥':2}}</td>
                              <td>
                                 <button class="btn btn-default" ng-click="add(item.id)">+</button>
                                  <input class="border" type="number" ng-model="item.count" min="1" />
                                  <button class="btn btn-default" ng-click="jian(item.id)" ng-disabled="item.count<2">-</button>
                              </td>
                              <td class="btn btn-danger"  ng-click="remove(item.id)">删除</td>
                          </tr>
                          <tr>
                              <td>总价格：</td>
                              <td>{{totalPrice() | currency:'￥'}}</td>
                              <td></td>
                              <td>
                                  <button class="btn btn-danger" ng-click="clearCart()">清空购物车</button>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
              <p ng-hide="boughtList.length">购物车为空，去逛逛吧~</p>
              </div>
      </div>
  </div>

</body>
</html>
